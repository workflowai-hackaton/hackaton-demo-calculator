name: Agent Task: Create Issue

on:
  repository_dispatch:
    types: [agent-task]

permissions:
  contents: read
  issues: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no code change needed, but useful for context later)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install agent deps
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/agent/requirements.txt || true

      - name: Persist payload
        run: |
          mkdir -p .github/agent
          echo '${{ toJson(github.event.client_payload) }}' > .github/agent/payload.json

      - name: Create Issue from task
        id: issue
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/agent/create_issue.py --payload .github/agent/payload.json

      - name: Output created issue link
        if: always()
        run: |
          echo "Issue number: ${{ steps.issue.outputs.issue_number || 'N/A' }}"
          echo "Issue url:    ${{ steps.issue.outputs.issue_url || 'N/A' }}"
