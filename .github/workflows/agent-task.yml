name: Agent Task - Create Issue

on:
  repository_dispatch:
    types: [agent-task]

permissions:
  contents: read
  issues: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Create requirements.txt if it doesn't exist
          if [ ! -f .github/agent/requirements.txt ]; then
            echo "No additional dependencies required" > /dev/null
          else
            pip install -r .github/agent/requirements.txt
          fi

      - name: Persist payload to file
        run: |
          mkdir -p .github/agent
          echo '${{ toJson(github.event.client_payload) }}' > .github/agent/payload.json

      - name: Create issue from agent task
        id: issue
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/agent/create_issue.py --payload .github/agent/payload.json

      - name: Output created issue details
        if: always()
        run: |
          if [ -n "${{ steps.issue.outputs.issue_number }}" ]; then
            echo "✅ Issue created successfully!"
            echo "Issue #${{ steps.issue.outputs.issue_number }}"
            echo "URL: ${{ steps.issue.outputs.issue_url }}"
          else
            echo "❌ Issue creation failed or was skipped"
          fi
